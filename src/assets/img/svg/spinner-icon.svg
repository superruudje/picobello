                  13.7772 9.14388 13.2428L8.26927 12.2523C7.79836 11.719 7.87229 10.9214 8.43469
                  10.4731L17.6799 3.10235ZM8.75677 0.294978C9.31792 -0.152436 10.1567 -0.0832017
